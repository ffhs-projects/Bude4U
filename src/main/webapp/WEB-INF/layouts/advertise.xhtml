<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <div class="container text-center">
        <h:form id="user-form">
            <h:outputLabel for="advertisementTitle">Titel</h:outputLabel>
            <h:inputText id="advertisementTitle" value="${advertisementBean.advertisementTitle}" required="true" requiredMessage="Title is required"/><br/>
            <h:outputLabel for="mainDescription">Beschreibung</h:outputLabel>
            <h:inputText id="mainDescription" value="${advertisementBean.mainDescription}" required="true" requiredMessage="Description is required"/><br/>
            <h:outputLabel for="buyPrice">Kaufpreis</h:outputLabel>
            <h:inputText id="buyPrice" value="${advertisementBean.buyPrice}" required="true" requiredMessage="Buy price is required"/><br/>
            <h:outputLabel for="numberRooms">Anzahl Zimmer</h:outputLabel>
            <h:inputText id="numberRooms" value="${advertisementBean.numberRooms}" required="true" requiredMessage="Number of rooms is required"/><br/>
            <h:outputLabel for="livingSpace">Wohnfl√§che</h:outputLabel>
            <h:inputText id="livingSpace" value="${advertisementBean.livingSpace}" required="true" requiredMessage="Living space is required"/><br/>
            <h:outputLabel for="advCategory">Kategorie</h:outputLabel>
            <h:inputText id="advCategory" value="${advertisementBean.advCategory}" required="true" requiredMessage="Category is required"/><br/>
            <h:outputLabel for="advertisementImages">Bilder</h:outputLabel>
            <h:inputText id="advertisementImages" value="${advertisementBean.mainPicUrl}" required="true" requiredMessage="Images are required"/><br/>
            <h:commandButton id="submit-button" value="Submit" action="${advertisementBean.createAdvertisement}"/>
        </h:form>
    </div>
</html>
