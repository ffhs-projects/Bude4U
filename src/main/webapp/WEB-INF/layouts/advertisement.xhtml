<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="grid">
        <div class="col-3 border-solid border-round">
            <ui:insert name="image"/>
        </div>
        <div class="col-9 border-solid">
            <div class="grid">
                <div class="col-2 border-solid border-round">
                    <ui:insert name="id"/>
                </div>
                <div class="col-2 border-solid border-round">
                    <ui:insert name="advertisementTitle"/>
                </div>
                <div class="col-2 border-solid border-round">
                    <ui:insert name="mainDescription"/>
                </div>
                <div class="col-2 border-solid border-round">
                    <ui:insert name="creationDate"/>
                </div>
                <div class="col-2 border-solid border-round">
                    <ui:insert name="advCategory"/>
                </div>
                <div class="col-2 border-solid border-round">
                    <ui:insert name="buyPrice"/>
                </div>
                <div class="col-2 border-solid border-round">
                    <ui:insert name="advStatus"/>
                </div>
                <div class="col-2 border-solid border-round">
                    <ui:insert name="advertiser"/>
                </div>
            </div>
        </div>
    </div>
</html>
