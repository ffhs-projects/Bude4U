<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="surface-card  border-round">
        <div class="grid ui-fluid">

            <div class="surface-card col-12 md:col-12 m-2">
                <div class="col-12 md:col-12">
                    <div class="flex align-items-center justify-content-center bg-gray-100 font-bold border-round mt-2 mb-2" >
                        <ui:insert name="image" />
                    </div>
                </div>
            </div>

            <div class="col-9 md:col-9">
                <div class="col-12 md:col-12">
                    <ui:insert name="advertisementTitle"/>
                </div>

                <div class="col-12 md:col-12">
                    <ui:insert name="numberRooms"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="buyPrice"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="address"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="mainDescription"/>
                </div>
            </div>

            <div class="surface-card shadow-1 md:col-3">
                <div class="col-12 md:col-12">
                    <ui:insert name="creationDate"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="advCategory"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="livingSpace"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="advStatus"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="advertiser"/>
                </div>
            </div>

            <div class="surface-card md:col-2">
                <div class="grid ui-fluid">
                    <div class="col-12 md:col-12">
                        <div class="col-12 md:col-12">
                            <ui:insert name="editButton"/>
                        </div>
                        <div class="col-12 md:col-12">
                            <ui:insert name="deleteButton"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
