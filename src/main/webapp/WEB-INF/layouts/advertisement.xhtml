<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="surface-card p-4 shadow-2 border-round">
        <div class="grid ui-fluid">

            <div class="surface-card p-4 col-3 md:col-3">
                <div class="col-12 md:col-12">
                    <ui:insert name="image" />
                </div>
            </div>

            <div class="p-4 col-3 md:col-3">
                <div class="col-12 md:col-12">
                    <ui:insert name="numberRooms"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="buyPrice"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="mainDescription"/>
                </div>
            </div>

            <div class="surface-card p-3 col-2 md:col-4">
                <div class="col-12 md:col-12">
                    <ui:insert name="creationDate"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="advCategory"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="livingSpace"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="advStatus"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="advertiser"/>
                </div>
            </div>

            <div class="surface-card p-3 col-2 md:col-2">
                <div class="grid ui-fluid">
                    <div class="col-12 md:col-12">
                        <div class="col-12 md:col-12">
                            <p:menubar style="background-color: white; border-style: none">
                                <p:menuitem style="background-color: lightblue;" label="Inserat" icon="pi pi-fw pi-file" url="#{request.contextPath}/views/advertisementEdit.xhtml">
                                    <f:param name="advertisement" value="#{advertisementService.getAdvertisement(param.advertisement).get().id}"/>
                                    Editieren
                                </p:menuitem>
                            </p:menubar>
                        </div>

                        <p:commandButton type="button" value="LÃ¶schen" icon="pi pi-user" styleClass="ui-button-raised ui-button-danger"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
