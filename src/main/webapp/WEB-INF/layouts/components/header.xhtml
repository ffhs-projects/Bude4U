<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core">
    <div class="card pl-8 pr-8">
        <h:form>
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Home" icon="pi pi-fw pi-home" action="#{navigationController.showHome()}"/>
                <p:menuitem value="Inserieren" label="File" icon="pi pi-fw pi-file" action="#{navigationController.createAdvertisement()}"/>
                <p:divider layout="vertical"/>
                <f:facet name="options">
                    <p:menubar style="background-color: transparent; border-style: none; padding: 0" >
                        <p:menuitem value="#{authenticationBean.isAuthenticated() ? 'Logout' : 'Login'}" label="File" icon="pi pi-fw pi-file" action="#{navigationController.showLoginLogout()}"/>
                    </p:menubar>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
</ui:composition>
