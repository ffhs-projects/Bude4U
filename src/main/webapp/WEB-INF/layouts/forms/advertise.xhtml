<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <div class="container">
        <h:form id="user-form">
            <ui:insert name="validation"/>
            <div class="surface-card p-4 shadow-2 border-round">
                <div class="grid ui-fluid">
                    <h:messages />
                    <div class="surface-card p-4 ">
                        <div class="grid ui-fluid">
                            <div class="col-12 md:col-12">
                                <ui:insert name="title" id="title"/>
                            </div>

                            <div class="col-12 md:col-6">
                                <ui:insert name="buyprice"/>
                            </div>

                            <div class="col-12 md:col-6">
                                <ui:insert name="numberRooms"/>
                            </div>

                            <div class="col-12 md:col-6">
                                <ui:insert name="livingSpace"/>
                            </div>

                            <div class="col-12 md:col-6">
                                <ui:insert name="advCategory"/>
                            </div>

                            <div class="col-12 md:col-4">
                                <ui:insert name="street"/>
                            </div>

                            <div class="col-12 md:col-4">
                                <ui:insert name="city"/>
                            </div>

                            <div class="col-12 md:col-4">
                                <ui:insert name="postalCode"/>
                            </div>
                        </div>
                    </div>

                    <div class="surface-card p-4 ">
                        <div class="grid ui-fluid">
                            <div class="col-12 md:col-12">
                                <ui:insert name="date"/>
                            </div>
                        </div>
                        <div class="grid ui-fluid">
                            <div class="col-12 md:col-12">
                                <ui:insert name="description"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="surface-card p-4">
                    <div class="text-3xl font-medium text-900 mb-3">File Upload</div>
                    <div class="font-medium text-500 mb-3">Drop on the text area to upload, or choose.</div>
                    <p:fileUpload listener="#{advertisementBean.handleFileUpload}" mode="advanced" dragDropSupport="true" multiple="true"
                                  update="messages" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="height: auto" class="border-2 border-dashed surface-border"/>
                </div>
                <p:growl id="messages" showDetail="true"/>
                <div class="surface-card p-4 shadow-2 border-round">
                    <ui:insert name="sendButton"/>
                </div>
            </div>
        </h:form>
    </div>
</html>
