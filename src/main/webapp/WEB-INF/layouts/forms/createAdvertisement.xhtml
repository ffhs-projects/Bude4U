<!--
   Template for the advertisement form
-->
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <div class="container">
        <h:form id="user-form">
            <ui:insert name="validation"/>
            <div class="surface-card p-4 shadow-2 border-round">
                <div class="grid ui-fluid">
                    <div class="surface-card p-4 col-6 md:col-6">
                        <div class="grid ui-fluid">
                            <div class="col-12 md:col-12">
                                <ui:insert name="title" id="title"/>
                            </div>
                            <div class="col-12 md:col-6">
                                <ui:insert name="category"/>
                            </div>
                            <div class="col-12 md:col-6">
                                <ui:insert name="rooms"/>
                            </div>
                            <div class="col-12 md:col-12">
                                <ui:insert name="street"/>
                            </div>
                            <div class="col-6 md:col-6">
                                <ui:insert name="city"/>
                            </div>
                            <div class="col-6 md:col-6">
                                <ui:insert name="postalCode"/>
                            </div>
                            <div class="col-6 md:col-6">
                                <ui:insert name="buyprice"/>
                            </div>
                            <div class="col-6 md:col-6">
                                <ui:insert name="space"/>
                            </div>
                        </div>
                    </div>
                    <div class="surface-card p-4 sm:w-6 md:w-6">
                        <div class="grid ui-fluid">
                            <div class="col-12 md:col-12">
                                <ui:insert name="date"/>
                            </div>
                            <div class="col-12 md:col-12">
                                <div class="surface-card ">
                                    <ui:insert name="fileupload"/>
                                    <p:fileUpload listener="#{advertisementBean.handleFileUpload}" mode="advanced" dragDropSupport="true" multiple="true" auto="true"
                                                  update="messages" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="height: auto" class="border-2 border-dashed surface-border"
                                                  invalidFileMessage="Es sind nur gif | jpg | jpeg | png Formate erlaubt." label="Bild auswÃ¤hlen"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sm:w-12 md:w-12 ">
                        <ui:insert name="description"/>
                    </div>
                </div>
                <p:growl id="messages" showDetail="true"/>
                <ui:insert name="sendButton"/>
            </div>
        </h:form>
    </div>
</html>
