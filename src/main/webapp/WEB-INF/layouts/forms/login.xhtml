<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <div class="flex align-items-center justify-content-center">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Login</div>
            </div>

            <div>
                <h:form>


                    <label for="email1" class="block text-900 font-medium mb-2"><ui:insert name="emailLabel"/></label>
                    <p:inputText id="email1" styleClass="w-full mb-3" placeholder="Email address"
                                 value="#{authenticationController.username}"/>
                    <label for="password1" class="block text-900 font-medium mb-2"><ui:insert
                            name="passwordLabel"/></label>
                    <p:inputText id="password1" type="password" styleClass="w-full mb-3" placeholder="Password"
                                 value="#{authenticationController.password}"/>

                    <div class="flex align-items-center justify-content-between mb-6">
                        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"><ui:insert
                                name="forgotPasswordLink"/></a>
                    </div>

                    <p:commandButton type="submit-button" value="Login" icon="pi pi-user" styleClass="w-full" id="login"
                                     action="#{authenticationController.login()}"/>

                    <div class="text-center pt-3">
                        <span class="text-600 font-medium line-height-3"><ui:insert name="createAccountLabel"/></span>
                        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"><ui:insert
                                name="createAccountLink"/></a>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
