<!--
   Template for the registration page
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <div class="flex align-items-center justify-content-center">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <ui:insert name="createAccount"/>
            </div>

            <div>
                <h:form>

                    <ui:insert name="firstname"/>
                    <ui:insert name="lastname"/>
                    <ui:insert name="email"/>
                    <ui:insert name="password"/>
                    <ui:insert name="submit"/>

                </h:form>

                <div class="text-center pt-3">
                    <span class="text-600 font-medium line-height-3 no-underline"><ui:insert name="alreadySignedUp"/></span>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
