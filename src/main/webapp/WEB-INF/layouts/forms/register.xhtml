<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <div class="flex align-items-center justify-content-center">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Account erstellen</div>
            </div>

            <div>
                <h:form>

                    <label for="firstname" class="block text-900 font-medium mb-2"><ui:insert
                            name="firstnameLabel"/></label>
                    <p:inputText id="firstname" type="text" styleClass="w-full mb-3" placeholder="Vorname"
                                 value="#{authenticationBean.firstName}"/>

                    <label for="lastname" class="block text-900 font-medium mb-2"><ui:insert
                            name="lastnameLabel"/></label>
                    <p:inputText id="lastname" type="password" styleClass="w-full mb-3" placeholder="Nachname"
                                 value="#{authenticationBean.lastName}"/>

                    <label for="email" class="block text-900 font-medium mb-2"><ui:insert name="emailLabel"/></label>
                    <p:inputText id="email" styleClass="w-full mb-3" placeholder="Email address"
                                 value="#{authenticationBean.username}"/>

                    <label for="password" class="block text-900 font-medium mb-2"><ui:insert
                            name="passwordLabel"/></label>
                    <p:inputText id="password" type="password" styleClass="w-full mb-3" placeholder="Password"
                                 value="#{authenticationBean.password}"/>


                    <p:commandButton type="submit-button" value="Login" icon="pi pi-user" styleClass="w-full" id="login"
                                     action="#{authenticationBean.register()}"/>

                    <div class="text-center pt-3">
                        <span class="text-600 font-medium line-height-3 no-underline"><ui:insert name="alreadySignedUp"/></span>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
