<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <div class="flex">
        <div class="flex-2 font-bold pr-4">
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <p:divider type="dashed"/>
                <p:outputLabel value="Filter"/>
                <p:divider type="dashed"/>

                <h:panelGrid columns="1" style="margin-bottom: 10px">
                    <p:outputLabel for="advCategory" value="Preis von"/>
                    <p:inputNumber id="preisvon" value="#{advertisementBean.filterPriceFrom}"/>
                    <p:outputLabel for="advCategory" value="Preis bis"/>
                    <p:inputNumber id="preisbis" value="#{advertisementBean.filterPriceTo}"/>
                </h:panelGrid>

                <p:divider type="dashed"/>

                <h:panelGrid columns="1" style="margin-bottom: 10px">
                    <p:outputLabel for="advCategory" value="Zimmer von"/>
                    <p:inputNumber id="zimmervon" value="#{advertisementBean.filterRoomFrom}"/>
                    <p:outputLabel for="advCategory" value="Zimmer bis"/>
                    <p:inputNumber id="zimmerbis" value="#{advertisementBean.filterRoomTo}"/>
                </h:panelGrid>

                <p:divider type="dashed"/>

                <h:panelGrid columns="1" style="margin-bottom: 10px">
                    <p:outputLabel for="city" value="Ort"/>
                    <p:inputText id="city" value="#{advertisementBean.filterCity}"/>
                </h:panelGrid>

                <p:divider type="dashed"/>


                <h:panelGrid columns="1" style="margin-bottom: 10px">
                    <p:outputLabel for="advCategory" value="Kategorie"/>
                    <p:selectOneMenu id="advCategory" value="#{advertisementBean.filterCategory}">
                        <f:selectItem itemLabel="Beliebig" itemValue="Any"/>
                        <f:selectItem itemLabel="Wohnung" itemValue="Wohnung"/>
                        <f:selectItem itemLabel="Haus" itemValue="Haus"/>
                        <f:selectItem itemLabel="Hobbyraum" itemValue="Hobbyraum"/>
                        <f:selectItem itemLabel="Garagenplatz" itemValue="Garagenplatz"/>
                        <f:selectItem itemLabel="Lager" itemValue="Lager"/>
                        <f:selectItem itemLabel="Andere" itemValue="Andere"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:divider type="dashed"/>

                <p:commandButton id="filter-button" value="Filter" action="#{advertisementBean.filterAdvertisement}">
                <f:ajax execute="@form" render="advertisements" />
                </p:commandButton>
            </h:form>
        </div>

        <div class="flex-2 p-10 border-round mx-10">
            <h:panelGroup id="advertisements">
                    <ui:repeat value="#{advertisementService.getAdvertisementByFilter(
                        advertisementBean.filterPriceFrom,
                        advertisementBean.filterPriceTo,
                        advertisementBean.filterRoomFrom,
                        advertisementBean.filterRoomTo,
                        advertisementBean.filterCategory,
                        advertisementBean.filterCity
                        ).get() }" var="advertisement">


                        <div class="surface-card shadow-2 border-round mb-3">
                            <div class="grid ui-fluid">

                                <div class="col-5 md:col-4">
                                    <h:graphicImage value="#{advertisement.getMainImage()}"
                                                    style="max-width: 80%; height: auto; padding-left: 0.5em"/>
                                </div>


                                <div class="pt-1 col-8 md:col-8">
                                    <div class="col-12 md:col-12 font-bold ">
                                        <p:outputLabel  value="CHF #{advertisement.buyPrice} / Monat" style="font-size: 25px !important;"/>
                                    </div>

                                    <div class="col-12 md:col-12 font-bold">
                                        <i class="pi pi-home"></i>
                                        <p:outputLabel  value="  #{advertisement.numberRooms} Zimmer" style="font-size: 18px !important;"/>
                                    </div>

                                    <div class="col-12 md:col-12 font-bold">
                                        <i class="pi pi-box"></i>
                                        <p:outputLabel  value="  #{advertisement.livingSpace} mÂ²" style="font-size: 18px !important;"/>
                                    </div>

                                    <div class="col-12 md:col-12 font-bold">
                                        <i class="pi pi-tag"></i>
                                        <p:outputLabel  value="  #{advertisement.advCategory}" style="font-size: 18px !important;"/>
                                    </div>

                                    <div class="col-12 md:col-12 font-bold">
                                        <p:outputLabel value="#{advertisement.advertisementTitle}"/>
                                    </div>

                                    <div class="col-12 md:col-12">
                                        <p:outputLabel value="Strasse: #{advertisement.street} ,#{advertisement.postalCode} in #{advertisement.city}" />
                                    </div>

                                    <div class="col-5 md:col-5">
                                        <p:commandButton id="submit-button" action="#{navigationController.showAdvertisement()}" style="max-width: 20em"
                                                         value="Inserat anzeigen">
                                            <f:param name="advertisement" value="#{advertisement.id}"/>
                                        </p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
            </h:panelGroup>
        </div>
    </div>
</html>
