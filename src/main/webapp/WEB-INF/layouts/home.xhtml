<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<div class="container text-center">
    <div class="row">
        <ui:repeat value="#{advertisementService.getAllAdvertisements()}" var="advertisement">
            <div class="col-sm-4">
                <h:graphicImage value="#{advertisement.mainPictureUrl}" class="img-fluid" alt="header"/>

                <br/>
                <h:outputText value="#{advertisement.id}"/>
                <br/>
                <h:outputText value="#{advertisement.advertisementTitle}"/>
                <br/>
                <h:outputText value="#{advertisement.mainDescription}"/>
                <br/>
                <h:outputText value="#{advertisement.buyPrice}"/>
                <br/>
                <h:outputText value="#{advertisement.numberRooms}"/>
                <br/>
                <h:outputText value="#{advertisement.livingSpace}"/>
                <br/>
            </div>
        </ui:repeat>
    </div>
</div>
</html>
