<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container text-center">
        <div class="row">
            <ui:repeat value="#{inserateController.inserate}" var="inserat">
                <div class="col-sm-4">
                <h:graphicImage value="#{inserat.bild}" class="img-fluid" alt="header"/>

                    <br/>
                <h:outputText value="#{inserat.id}" />
                <br/>
                <h:outputText value="#{inserat.name}" />
                <br/>
                <h:outputText value="#{inserat.beschreibung}" />
                <br/>
                <h:outputText value="#{inserat.datum}" />
                <br/>
                <h:outputText value="#{inserat.kategorie}" />
                <br/>
                <h:outputText value="#{inserat.preis}" />
                <br/>
                <h:outputText value="#{inserat.status}" />
                <br/>
                <h:outputText value="#{inserat.user}" />
                <br/>
                <br/>
                </div>
            </ui:repeat>
        </div>
    </div>
</html>
