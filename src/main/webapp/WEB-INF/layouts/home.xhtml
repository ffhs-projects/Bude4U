<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        <ui:repeat value="#{inseratController.inserate}" var="inserat">
            <div class="block border-solid font-bold text-center p-4 border-round mb-3 max-h-20rem">
                <div class="overflow-hidden">
                    <div class="grid">
                        <div class="col-4">
                            <h:graphicImage value="#{inserat.bild}" class="img-fluid" alt="header" style="max-width: 50%; height: auto;"/>
                        </div>
                        <div class="col-8">
                            <h:outputText value="ID: #{inserat.id}" />
                            <br/>
                            <h:outputText value="Name: #{inserat.name}" />
                            <br/>
                            <h:outputText value="Beschreibung: #{inserat.beschreibung}" />
                            <br/>
                            <h:outputText value="Datum: #{inserat.datum}" />
                            <br/>
                            <h:outputText value="Kategorie: #{inserat.kategorie}" />
                            <br/>
                            <h:outputText value="Preis: #{inserat.preis}" />
                            <br/>
                            <h:outputText value="Status: #{inserat.status}" />
                            <br/>
                            <h:outputText value="User:  #{inserat.user}" />
                            <br/>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </ui:repeat>
</html>
