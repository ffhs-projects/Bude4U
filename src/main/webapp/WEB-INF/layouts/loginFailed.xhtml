<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<div class="flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <h:form>
            <div class="text-center mb-5">
                <ui:insert name="title"/>
            </div>
            <div class="flex flex-row flex-wrap justify-content-center">
                <div class="grid ui-fluid justify-content-center">
                    <div class="sm:w-12 md:w-12 ">
                        <ui:insert name="failedText"/>
                    </div>
                    <div class="sm:w-12 md:w-12 font-bold ">
                        <ui:insert name="returnButton"/>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</div>
</html>
