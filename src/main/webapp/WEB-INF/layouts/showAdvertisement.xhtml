<!--
   Template to show a card with the information of an ad
-->
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <div class="surface-card  border-round">
        <div class="grid ui-fluid">

            <div class="surface-card col-12 md:col-12 m-2">
                <div class="col-12 md:col-12">
                    <div class="flex align-items-center justify-content-center bg-gray-100 font-bold border-round mt-2 mb-2" >
                        <ui:insert name="image" />
                    </div>
                </div>
            </div>

            <div class="col-9 md:col-9">
                <div class="col-12 md:col-12">
                    <ui:insert name="title"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="price"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="address"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="description"/>
                </div>
            </div>

            <div class="surface-card shadow-1 md:col-3">
                <div class="col-12 md:col-12">
                    <ui:insert name="informations"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="date"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="category"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="rooms"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="space"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="status"/>
                </div>


                <div class="col-12 md:col-12">
                    <ui:insert name="contact"/>
                </div>
                <div class="col-12 md:col-12">
                    <ui:insert name="advertiser"/>
                </div>
            </div>

            <div class="surface-card md:col-2">
                <div class="grid ui-fluid">
                    <div class="col-12 md:col-12">
                        <div class="col-12 md:col-12">
                            <ui:insert name="editButton"/>
                        </div>
                        <div class="col-12 md:col-12">
                            <ui:insert name="deleteButton"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
