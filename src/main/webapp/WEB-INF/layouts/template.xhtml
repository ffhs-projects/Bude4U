<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" encoding="UTF-8">
    <ui:insert name="metadata"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:head>
        <title>Bude4U - Home sweet home</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <ui:insert name="headIncludes"/>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body styleClass="d-flex flex-column h-100">


        <h:panelGroup layout="block" styleClass="header sticky top-0 mb-3">
            <ui:include src="/WEB-INF/layouts/components/header.xhtml"/>
        </h:panelGroup>

        <main role="main" class="pl-8 pr-8">
            <div class="page-header display-3 pt-4">
                <ui:insert name="pageTitle"/>
            </div>
            <ui:insert name="content"/>
        </main>

        <ui:include src="/WEB-INF/layouts/components/footer.xhtml"/>

        <ui:insert name="bodyIncludes"/>
    </h:body>
</f:view>
</html>
