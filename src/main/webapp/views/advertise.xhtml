<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/layouts/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle"><p:outputLabel  value="Inserat erstellen" style="font-size: 40px !important;"/></ui:define>
    <ui:define name="title">
        <p:outputLabel for="advertisementTitle" value="Titel"/>
        <div class="ui-inputgroup pb-3">
            <p:inputText id="advertisementTitle" placeholder="Titel" value="#{advertisementBean.advertisementTitle}" required="true" requiredMessage="Title is required" />
        </div>
    </ui:define>

    <ui:define name="numberRooms">
        <p:outputLabel for="numberRooms" value="Zimmer"/>
        <p:selectOneMenu id="numberRooms" value="#{advertisementBean.numberRooms}" required="true" requiredMessage="Number of rooms is required">
            <f:selectItem itemLabel="Bitte auswählen" itemValue=""/>
            <f:selectItem itemLabel="1" itemValue="1"/>
            <f:selectItem itemLabel="1.5" itemValue="1.5"/>
            <f:selectItem itemLabel="2" itemValue="2"/>
            <f:selectItem itemLabel="2.5" itemValue="2.5"/>
            <f:selectItem itemLabel="3" itemValue="3"/>
            <f:selectItem itemLabel="3.5" itemValue="3.5"/>
            <f:selectItem itemLabel="4" itemValue="4"/>
            <f:selectItem itemLabel="4.5" itemValue="4.5"/>
            <f:selectItem itemLabel="5" itemValue="5"/>
            <f:selectItem itemLabel="5.5" itemValue="5.5"/>
            <f:selectItem itemLabel="6" itemValue="6"/>
            <f:selectItem itemLabel="6.5" itemValue="6.5"/>
            <f:selectItem itemLabel="7" itemValue="7"/>
            <f:selectItem itemLabel="7.5" itemValue="7.5"/>
            <f:selectItem itemLabel="8" itemValue="8"/>
        </p:selectOneMenu>
    </ui:define>

    <ui:define name="livingSpace">
        <p:outputLabel for="livingSpace" value="Wohnfläche"/>
        <div class="ui-inputgroup">
            <p:inputNumber id="livingSpace" value="#{advertisementBean.livingSpace}" required="true" requiredMessage="Living space is required"/>
            <div class="ui-inputgroup-addon">m²</div>
        </div>
    </ui:define>

    <ui:define name="description">
        <p:outputLabel for="mainDescription" value="Beschreibung"/>
        <div class="ui-inputgroup">
            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
            <p:inputTextarea id="mainDescription" rows="12" cols="90" placeholder="Beschreibung" value="#{advertisementBean.mainDescription}" required="true" requiredMessage="Beschreibung darf nicht leer sein"/>
        </div>
        <h:message id="mainDescriptionError" for="mainDescription" errorStyle="color:red"/>
    </ui:define>

    <ui:define name="advCategory">
        <p:outputLabel for="advCategory" value="Kategorie"/>
        <p:selectOneMenu id="advCategory" value="#{advertisementBean.advCategory}" required="true" requiredMessage="Category is required">
            <f:selectItem itemLabel="Beliebig" itemValue=""/>
            <f:selectItem itemLabel="Wohnung" itemValue="Wohnung"/>
            <f:selectItem itemLabel="Haus" itemValue="Haus"/>
            <f:selectItem itemLabel="Hobbyraum" itemValue="Hobbyraum"/>
            <f:selectItem itemLabel="Garagenplatz" itemValue="Garagenplatz"/>
            <f:selectItem itemLabel="Lager" itemValue="Lager"/>
        </p:selectOneMenu>
    </ui:define>

    <ui:define name="street">
        <p:outputLabel for="street" value="Strasse und Nummer"/>
        <div class="ui-inputgroup pb-3">
            <p:inputText id="street" placeholder="Musterstrasse" value="#{advertisementBean.street}" required="true" requiredMessage="Street is required" />
        </div>
    </ui:define>

    <ui:define name="city">
        <p:outputLabel for="city" value="Stadt"/>
        <div class="ui-inputgroup pb-3">
            <p:inputText id="city" placeholder="Musterhausen" value="#{advertisementBean.city}" required="true" requiredMessage="City is required" />
        </div>
    </ui:define>

    <ui:define name="postalCode">
        <p:outputLabel for="postalCode" value="Postleitzahl"/>
        <div class="ui-inputgroup">
            <p:inputNumber id="postalCode" value="#{advertisementBean.postalCode}" placeholder="1234" required="true" requiredMessage="Postalcode is required" />
        </div>
    </ui:define>

    <ui:define name="buyprice">
        <p:outputLabel for="buyPrice" value="Preis"/>
        <div class="ui-inputgroup">
            <div class="ui-inputgroup-addon">CHF</div>
            <p:inputNumber id="buyPrice" value="#{advertisementBean.buyPrice}" required="true" requiredMessage="Buy price is required" />
        </div>
    </ui:define>

    <ui:define name="date">
        <p:outputLabel for="datumDescription" value="Datum"/>
        <p:inputTextarea id="datumDescription" value="Heute" disabled="true"/>
    </ui:define>

    <ui:define name="sendButton">
        <p:commandButton id="submit-button" value="Submit" action="#{advertisementBean.createAdvertisement}"/>
    </ui:define>

    <ui:define name="content">
        <ui:include src="/WEB-INF/layouts/forms/advertise.xhtml" />
    </ui:define>

</ui:composition>
