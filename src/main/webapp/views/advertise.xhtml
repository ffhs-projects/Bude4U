<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/layouts/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle"><p:outputLabel  value="Inserat erstellen" style="font-size: 40px !important;"/></ui:define>
    <ui:define name="title">
        <p:outputLabel for="title" value="Titel"/>
        <p:message id="messageAdvertisementTitle" for="title"/>
        <div class="ui-inputgroup pb-3">
            <p:inputText id="title" placeholder="Titel" value="#{advertisementBean.title}" required="true" requiredMessage="Bitte Titel angeben"/>
        </div>
    </ui:define>

    <ui:define name="rooms">
        <p:outputLabel for="rooms" value="Zimmer"/>
        <p:message id="idRooms" for="rooms"/>
        <div class="ui-inputgroup pb-3">
            <p:selectOneMenu id="rooms" value="#{advertisementBean.rooms}" required="true" requiredMessage="Bitte Zimmer angeben">
                <f:selectItem itemLabel="Bitte auswählen" itemValue=""/>
                <f:selectItem itemLabel="0" itemValue="0"/>
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="1.5" itemValue="1.5"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="2.5" itemValue="2.5"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="3.5" itemValue="3.5"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="4.5" itemValue="4.5"/>
                <f:selectItem itemLabel="5" itemValue="5"/>
                <f:selectItem itemLabel="5.5" itemValue="5.5"/>
                <f:selectItem itemLabel="6" itemValue="6"/>
                <f:selectItem itemLabel="6.5" itemValue="6.5"/>
                <f:selectItem itemLabel="7" itemValue="7"/>
                <f:selectItem itemLabel="7.5" itemValue="7.5"/>
                <f:selectItem itemLabel="8" itemValue="8"/>
            </p:selectOneMenu>
        </div>
    </ui:define>

    <ui:define name="space">
        <p:outputLabel for="livingSpace" value="Wohnfläche"/>
        <p:message id="idlivingSpace" for="livingSpace"/>
        <div class="ui-inputgroup">
            <p:inputNumber id="livingSpace" value="#{advertisementBean.space}" required="true" requiredMessage="Bitte Wohnfläche angeben."/>
            <div class="ui-inputgroup-addon">m²</div>
        </div>
    </ui:define>

    <ui:define name="description">
        <p:outputLabel for="description" value="Beschreibung"/>
        <p:message id="idDescription" for="description"/>
        <div class="ui-inputgroup">
            <div class="ui-inputgroup-addon">
                <i class="pi pi-user">
                </i></div>
            <p:inputTextarea id="description" rows="12" cols="90" placeholder="Beschreibung" value="#{advertisementBean.description}" required="true" requiredMessage="Bitte Beschreibung angeben"/>
        </div>

    </ui:define>

    <ui:define name="category">
        <p:outputLabel for="categorySelect" value="Kategorie"/>
        <p:message id="idCategory" for="categorySelect"/>
        <p:selectOneMenu id="categorySelect" value="#{advertisementBean.category}" required="true" requiredMessage="Bitte Kategorie angeben">
            <f:selectItem itemLabel="Beliebig" itemValue=""/>
            <f:selectItem itemLabel="Wohnung" itemValue="Wohnung"/>
            <f:selectItem itemLabel="Haus" itemValue="Haus"/>
            <f:selectItem itemLabel="Hobbyraum" itemValue="Hobbyraum"/>
            <f:selectItem itemLabel="Garagenplatz" itemValue="Garagenplatz"/>
            <f:selectItem itemLabel="Lager" itemValue="Lager"/>
            <f:selectItem itemLabel="Andere" itemValue="Andere"/>
        </p:selectOneMenu>
    </ui:define>

    <ui:define name="street">
        <p:outputLabel for="street" value="Strasse und Nummer"/>
        <p:message id="idStreet" for="street"/>
        <div class="ui-inputgroup pb-3">
            <p:inputText id="street" placeholder="Musterstrasse" value="#{advertisementBean.street}" required="true" requiredMessage="Bitte Strasse angeben" />
        </div>
    </ui:define>

    <ui:define name="city">
        <p:outputLabel for="city" value="Stadt"/>
        <p:message id="idCity" for="city"/>
        <div class="ui-inputgroup pb-3">
            <p:inputText id="city" placeholder="Musterhausen" value="#{advertisementBean.city}" required="true" requiredMessage="Bitte Stadt angeben"/>
        </div>
    </ui:define>

    <ui:define name="postalCode">
        <p:outputLabel for="postalCode" value="Postleitzahl"/>
        <p:message id="idPostalCode" for="postalCode"/>
        <div class="ui-inputgroup">
            <p:inputNumber id="postalCode" value="#{advertisementBean.postalCode}" placeholder="8000" required="true" requiredMessage="Bitte PLZ angeben">
                <f:validateLength minimum="4" maximum="4"/>
            </p:inputNumber>
        </div>
    </ui:define>

    <ui:define name="buyprice">
        <p:outputLabel for="price" value="Preis"/>
        <p:message id="idBuyPrice" for="price"/>
        <div class="ui-inputgroup">
            <div class="ui-inputgroup-addon">CHF</div>
            <p:inputNumber id="price" value="#{advertisementBean.price}" required="true" requiredMessage="Buy price is required" />
        </div>
    </ui:define>

    <ui:define name="date">
        <p:outputLabel for="datumDescription" value="Datum der Veröffentlichung"/>
        <p:inputText id="datumDescription" value="Heute" disabled="true"/>
    </ui:define>

    <ui:define name="fileupload">
        <p:outputLabel id="fileUpload" value="Bild hochladen" />
    </ui:define>

    <ui:define name="sendButton">
        <p:commandButton id="submit-button" value="Veröffentlichen" icon="pi pi-upload" action="#{advertisementBean.createAdvertisement}" update="@form" styleClass="ui-button-success"/>
    </ui:define>

    <ui:define name="content">
        <ui:include src="/WEB-INF/layouts/forms/advertise.xhtml" />
    </ui:define>

</ui:composition>
