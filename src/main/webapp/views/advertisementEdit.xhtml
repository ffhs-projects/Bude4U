<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/layouts/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


           <ui:define name="title">
                <p:outputLabel for="advertisementTitle" value="Titel"/>
                <div class="ui-inputgroup pb-3">
                    <p:inputText id="advertisementTitle" value="#{advertisementService.getAdvertisement(param.advertisement).get().advertisementTitle}" required="false" requiredMessage="Title is required"/>
                </div>
            </ui:define>

            <ui:define name="numberRooms">
                <p:outputLabel for="numberRooms" value="Zimmer"/>
                <p:selectOneMenu id="numberRooms" value="#{advertisementService.getAdvertisement(param.advertisement).get().numberRooms}" required="false" requiredMessage="Number of rooms is required">
                    <f:selectItem itemLabel="Bitte auswählen" itemValue=""/>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="1.5" itemValue="1.5"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="2.5" itemValue="2.5"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="3.5" itemValue="3.5"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="4.5" itemValue="4.5"/>
                    <f:selectItem itemLabel="5" itemValue="5"/>
                    <f:selectItem itemLabel="5.5" itemValue="5.5"/>
                    <f:selectItem itemLabel="6" itemValue="6"/>
                    <f:selectItem itemLabel="6.5" itemValue="6.5"/>
                    <f:selectItem itemLabel="7" itemValue="7"/>
                    <f:selectItem itemLabel="7.5" itemValue="7.5"/>
                    <f:selectItem itemLabel="8" itemValue="8"/>
                </p:selectOneMenu>
            </ui:define>

                <ui:define name="livingSpace">
                    <p:outputLabel for="livingSpace" value="Wohnfläche"/>
                    <div class="ui-inputgroup">
                        <p:inputNumber id="livingSpace" value="#{advertisementService.getAdvertisement(param.advertisement).get().livingSpace}" required="false" requiredMessage="Living space is required"/>
                        <div class="ui-inputgroup-addon">m²</div>
                    </div>
                </ui:define>

                <ui:define name="description">
                    <p:outputLabel for="mainDescription" value="Beschreibung"/>
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <p:inputTextarea id="mainDescription" rows="12" cols="90" placeholder="Beschreibung" value="#{advertisementService.getAdvertisement(param.advertisement).get().mainDescription}" required="false" requiredMessage="Description is required"/>
                    </div>
                </ui:define>

                <ui:define name="advCategory">
                    <p:outputLabel for="advCategory" value="Kategorie"/>
                    <p:selectOneMenu id="advCategory" value="#{advertisementService.getAdvertisement(param.advertisement).get().advCategory}" required="false" requiredMessage="Category is required">
                        <f:selectItem itemLabel="Beliebig" itemValue=""/>
                        <f:selectItem itemLabel="Wohnung" itemValue="Wohnung"/>
                        <f:selectItem itemLabel="Haus" itemValue="Haus"/>
                        <f:selectItem itemLabel="Hobbyraum" itemValue="Hobbyraum"/>
                        <f:selectItem itemLabel="Garagenplatz" itemValue="Garagenplatz"/>
                        <f:selectItem itemLabel="Lager" itemValue="Lager"/>
                    </p:selectOneMenu>
                </ui:define>

                <ui:define name="buyprice">
                    <p:outputLabel for="buyPrice" value="Preis"/>
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon">CHF</div>
                        <p:inputNumber id="buyPrice" value="#{advertisementService.getAdvertisement(param.advertisement).get().buyPrice}" required="false" requiredMessage="Buy price is required" />
                    </div>
                </ui:define>

                <ui:define name="date">
                   <p:outputLabel for="datumDescription" value="Datum"/>
                   <p:inputTextarea id="datumDescription" value="#{advertisementService.getAdvertisement(param.advertisement).get().creationDate}" disabled="true"/>
                </ui:define>

                <ui:define name="sendButton">
                   <p:commandButton id="submit-button" action="#{advertisementBean.updateAdvertisement()}" value="Update" icon="pi pi-user" styleClass="ui-button-raised ui-button-danger">
                      <f:param name="advertisement" value="#{advertisementService.getAdvertisement(param.advertisement).get().id}"/>
                  </p:commandButton>
                </ui:define>

    <ui:define name="content">
        <ui:include src="/WEB-INF/layouts/forms/advertise.xhtml" />
    </ui:define>
</ui:composition>
