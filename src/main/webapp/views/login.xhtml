<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/template.xhtml">


    <ui:define name="email">
        <p:outputLabel for="email" value="Email" />
        <p:inputText id="email" styleClass="w-full mb-3" placeholder="Email address"
                     value="#{authenticationBean.username}"/>
    </ui:define>

    <ui:define name="password">
        <p:outputLabel for="password" value="Passwort" />
        <p:inputText id="password" type="password" styleClass="w-full mb-3" placeholder="Password"
                     value="#{authenticationBean.password}"/>
    </ui:define>

    <ui:define name="forgotPasswordLink">
        <p:commandLink value="Passwort vergessen?" id="forgotPasswordLink"/>
        <br/>
    </ui:define>

    <ui:define name="content">
        <ui:include src="/WEB-INF/layouts/forms/login.xhtml" />
    </ui:define>

    <ui:define name="createAccount">
        <div class="text-center pt-3">
            <span class="text-600 font-medium line-height-3">Hast du noch keinen Account? ðŸ‘‰</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"><ui:insert
                    name="createAccountLink"/></a>
            <p:commandLink value="Account erstellen" id="createAccount" action="#{navigationController.showRegister()}"/>
        </div>
    </ui:define>
    <ui:define name="login">
        <p:commandButton type="submit-button" value="Login" icon="pi pi-user" styleClass="w-full" id="login"
                     action="#{authenticationBean.login()}"/>
    </ui:define>
</ui:composition>
