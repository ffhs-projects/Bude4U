<!--
    View when the login failed.
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/template.xhtml">

    <ui:define name="title">
        <p:outputLabel  value="Login fehlgeschlagen" style="font-size: 25px !important;"/>
    </ui:define>


    <ui:define name="failedText">
        <p:outputLabel  value="Benutzername oder Passwort falsch" style="font-size: 16px !important;"/>
    </ui:define>

    <ui:define name="returnButton">
        <p:commandButton type="submit-button" value="Nochmal versuchen" icon="pi pi-spin pi-th-large" styleClass="ui-button-primary"
                         id="showloginlogout" action="#{navigationController.showLoginLogout()}"
        />
    </ui:define>

    <ui:define name="content">
        <ui:include src="/WEB-INF/layouts/loginFailed.xhtml"/>
    </ui:define>
</ui:composition>
