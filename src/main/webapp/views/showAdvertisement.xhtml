<!--
    View for existing advertisements.
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/template.xhtml">

    <ui:define name="pageTitle">
        <p:outputLabel value="#{advertisementService.getAdvertisement(param.advertisement).get().title}"
                       style="font-size: 40px !important;"/>
    </ui:define>

    <ui:define name="title">
        <p:outputLabel value="#{advertisementService.getAdvertisement(param.advertisement).get().title}"
                       style="font-size: 40px !important;"/>
    </ui:define>

    <ui:define name="image">
        <h:graphicImage value="#{advertisementService.getAdvertisement(param.advertisement).get().getMainImage()}"
                        class="img-fluid" alt="header" style="max-width: 40%; height: auto;"/>
    </ui:define>


    <ui:define name="informations">
        <p:outputLabel value="Eckdaten" styleClass="text-2xl font-bold"/>
    </ui:define>

    <ui:define name="date">
        <p:outputLabel
                value="Veröffentlichung: #{advertisementService.getAdvertisement(param.advertisement).get().date}"/>
    </ui:define>

    <ui:define name="category">
        <p:outputLabel
                value="Kategorie: #{advertisementService.getAdvertisement(param.advertisement).get().category}"/>
    </ui:define>

    <ui:define name="price">
        <p:outputLabel value="CHF #{advertisementService.getAdvertisement(param.advertisement).get().price} / Monat"
                       class="text-2xl font-bold"/>
    </ui:define>

    <ui:define name="status">
        <p:outputLabel value="Status: #{advertisementService.getAdvertisement(param.advertisement).get().status}"/>
    </ui:define>

    <ui:define name="description">
        <p:outputLabel
                value="Beschreibung: #{advertisementService.getAdvertisement(param.advertisement).get().description}"/>
    </ui:define>

    <ui:define name="address">
        <p:outputLabel
                value="Adresse: #{advertisementService.getAdvertisement(param.advertisement).get().street} in #{advertisementService.getAdvertisement(param.advertisement).get().postalCode} #{advertisementService.getAdvertisement(param.advertisement).get().city}"
                style="font-size: 18px !important;"/>
    </ui:define>

    <ui:define name="rooms">
        <i class="pi pi-home"/>
        <p:outputLabel value="  #{advertisementService.getAdvertisement(param.advertisement).get().rooms} Zimmer"/>
    </ui:define>

    <ui:define name="space">
        <i class="pi pi-box"/>
        <p:outputLabel
                value="  #{advertisementService.getAdvertisement(param.advertisement).get().space}  m²"/>
    </ui:define>

    <ui:define name="contact">
        <p:outputLabel value="Kontakt" styleClass="text-2xl font-bold"/>
    </ui:define>

    <ui:define name="advertiser">
        <p:outputLabel
                value="Verkäufer: #{userService.getUserById(advertisementService.getAdvertisement(param.advertisement).get().advertiserId).get().username}"/>
    </ui:define>

    <ui:define name="content">
        <ui:include src="/WEB-INF/layouts/showAdvertisement.xhtml"/>
    </ui:define>
</ui:composition>
